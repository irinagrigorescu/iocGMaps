<!DOCTYPE html>

<html>

  <head>
	<link rel="stylesheet" media="all" type="text/css" href="maps.css" /> 
    
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOrZRjFeYGNAUCSSgKJflWWft9pa7mWB4&sensor=true"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script type="text/javascript" src="maps.js"></script>
	
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	
	<h1>Tema 1 IOC - Hai la drum!</h1>    
  </head>
  
  <body onload="initialize()">
  
    <div id="map_canvas" style="width:50%; height:85%"></div>
	
	<form>
		<div class="sidebar">
			<p>Scrieti numele markerului si apoi dati click pe un marker pentru a-i seta numele ales.</p>
			<input id="inputMarker" type="text" value="MarkerName">
			
			<p>Sterge markere.</p>
			<button onclick="deleteRoad();return false;">Sterge Markere</button>
			
			<p>Dupa ce v-ati descris drumul cu ajutorul markerelor apasati pe butonul Deseneaza Drum.</p>
			<button onclick="createRoad();return false;">Deseneaza Drum</button>
			
			<p>Distanta totala: <div id="distanta"></div></p>
			<input type="button" onclick="computeDistance();" value="Calculeaza"/>
			
			<p>Drumul descris pe segmente:</p>	
			<div id="directions_panel"></div>
			
			<p>Fisierul XML generat:</p>
			<input type="button" onclick="XML();" value="Genereaza XML"/>
			<div id="XML"></div>
			
		</div>
	</form>
	
	
	
  </body>
  
</html>
