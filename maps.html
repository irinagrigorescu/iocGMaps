<!DOCTYPE html>

<html>

  <head>
	<link rel="stylesheet" media="all" type="text/css" href="maps.css" /> 
    
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOrZRjFeYGNAUCSSgKJflWWft9pa7mWB4&sensor=true"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script type="text/javascript" src="maps.js"></script>
	
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	
	<h1>Let's go!</h1>    
  </head>
  
  <body onload="initialize()">
  
    <div id="map_canvas" style="width:50%; height:85%"></div>
	
	<form>
		<div class="sidebar">
			<p>Write the name of the marker and then click on the marker to set its name.</p>
			<input id="inputMarker" type="text" value="MarkerName">
			
			<p>Delete markers.</p>
			<button onclick="deleteRoad();return false;">Delete markers</button>
			
			<p>After you have decided on your chosen road click on Draw Road.</p>
			<button onclick="createRoad();return false;">Draw Road</button>
			
			<p>Total distance: <div id="distanta"></div></p>
			<input type="button" onclick="computeDistance();" value="Calculeaza"/>
			
			<p>The road on segments:</p>	
			<div id="directions_panel"></div>
			
			<p>Generated XML file:</p>
			<input type="button" onclick="XML();" value="Genereaza XML"/>
			<div id="XML"></div>
			
		</div>
	</form>
	
	
	
  </body>
  
</html>
